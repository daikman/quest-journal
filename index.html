<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- not needed in production -->
  <script src="./js/loadJSON.js"></script> 
  <script src="./hb-helpers.js"></script>
  <!-- end of not needed -->
  <script src="./hb-compiled/quests.js"></script>
  <script src="./hb-compiled/tasks.js"></script>
  <script src="./hb-compiled/bin.js"></script>
  <script src="./js/questFunctions.js"></script>
  <script src="./js/initilize.js" defer></script>
</head>
  <body>
    <div class="container">
      <header>
        <h1>Quest Journal</h1>
        <div id="bin"></div>
      </header>
      <div class="journal" oninput="scrapeQuest();">
        <aside>
          <div id="quests"></div>
        </aside>
        <main>
          <div id="tasks"></div>
        </main>
      </div>
      <footer>
        <button onclick="saveJournal()">Save</button>
        <button onclick="getQuests('david', false).then(data => {
          JOURNAL = data
          drawJournal()
        });">Load</button>
        <button>New</button>
      </footer>
    </div>
  </body>
</html>
