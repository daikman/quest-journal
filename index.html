<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./images/favicon.png">
  <title>Quest Journal</title>
  <link rel="stylesheet" href="styles/main.css">
  <script src="./libs/handlebars@4.7.7.js"></script>
  <script src="./libs/p5@1.4.2.js"></script>
  <script src="./bundle.js" defer></script>
</head>
  <body>
    <div id="background">
      <img src="./images/pexels-matt-hardy-13619967.jpg" alt="dramatic mountains">
    </div>
    <div id="background-overlay"></div>
    <div class="container">
      <div id="overlay" role="dialog"></div>
      <div id="foreground" class="overlay">
        <div>
          <p>Connecting to Quest Journal...</p>
        </div>
      </div>
      <div id="login-modal" role="dialog"></div>
      <header>
        <div id="header-title">
          <h1>Quest Journal</h1>
        </div>
        <div id="bin" class="collapsed"></div>
      </header>
      <div class="journal" oninput="scrapeQuest();">
        <aside>
          <div id="quests"></div>
        </aside>
        <main>
          <div id="tasks"></div>
        </main>
      </div>
      <footer>
        <button onclick="saveJournal()">Save</button>
        <button onclick="saveJournal(true)">Logout</button>
      </footer>
    </div>
  </body>
</html>
